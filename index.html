<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nowdy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find local goods, activities or people sharing same interests">
    <link href="nowdy.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br/>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <img alt="Nowdy logo" src="img/nowdy-logo-web.png"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-center text-center">
                    <div class="avatar">
                        <br/>
                        <p>Welcome to Nowdy !</p>
                        <p>Find local goods, activities,<br/>or people sharing same interests</p>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6 text-end">
                    <img class="img-fluid appbutton" alt="Download on the App Store"
                         src="img/download_applestore.png"/>
                </div>
                <div class="col-sm-6 text-start">
                    <img class="img-fluid appbutton" alt="Get it on Google Play"
                         src="img/google-play-badge.png"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>Do you need help ?<br/>
                        Contact the support by sending an email to<br/>
                        <a href="mailto:support@nowdy.app">support@nowdy.app</a></p>
                    <hr class=""/>
                    <p class="text-muted small">&copy; QWAZR LTD 2021</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
