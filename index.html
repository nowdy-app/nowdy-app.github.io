<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nowdy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find local goods, activities or people sharing same interests">
    <link href="nowdy.css?r=2" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br/>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col text-center">
                    <img alt="Nowdy logo" class="img-fluid" src="img/nowdy-logo-web.png"/>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center text-center">
                    <div class="avatar avatar-background">
                        <br/><br/>
                        <p>Find local goods, <br/>
                            activities or people<br/>
                            sharing same interests</p>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col text-end align-baseline">
                    <img class="img-fluid appbutton" alt="Download on the App Store"
                         src="img/download_applestore.png"/>
                </div>
                <div class="col text-start align-baseline">
                    <img class="img-fluid appbutton" alt="Get it on Google Play"
                         src="img/google-play-badge.png"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col text-center">
                    <h3>Do you need help ?</h3>
                    <p>Get support by sending your request by email to<br/>
                        <a class="btn btn-link" href="mailto:support@nowdy.app">
                            support@nowdy.app
                        </a></p>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted text-center align-bottom">
            <span class="small">&copy; QWAZR LTD 2021</span>
        </div>
    </div>
</div>
</body>
</html>
